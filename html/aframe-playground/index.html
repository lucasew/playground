<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
  </head>
  <body>
    <a-scene stats>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        <a-assets>
            <canvas id="canvas"></canvas>
        </a-assets>
      <a-box position="-1 0.5 -13" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere id="esfera" position="0 1.25 -15" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -13" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -14" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#6EBAA7"></a-sky>
      <a-video src="#canvas" width="8" height="4.5" position="10 0 -10" opacity="0.6" follow-player></a-video>
    </a-scene>
  </body>
  <script>
      document.getElementById('esfera').addEventListener('click', () => alert('vc clicou na esfera'))
      const canvas = document.getElementById('canvas')
      const ctx = canvas.getContext('2d')
      ctx.fillStyle = '#FF0000'
      ctx.fillRect(0, 0, canvas.width, canvas.height)
      console.log(ctx)
      console.log(canvas)
  </script>
</html>
