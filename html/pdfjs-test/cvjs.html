<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="http://mozilla.github.io/pdf.js/build/pdf.js" crossorigin="anonymous"></script>
    <script src="opencv.js" type="text/javascript"></script>
    <link href="http://mozilla.github.io/pdf.js/web/viewer.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        canvas {
            border: 1px solid black;
            direction: ltr;
        }
        #textLayerContainer {
            position: absolute;
        }
        #textLayerContainer  span {
            position: absolute;
        }
        #extraCanvasContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>

    <h1>PDF.js Previous/Next example</h1>

    <div>
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
        &nbsp; &nbsp;
        <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
    </div>

    <input id="pdfInput" type="file"/>
    <br>
    <canvas id="mainCanvas"></canvas>
    <canvas id="experimentCanvas"></canvas>
    <div id="textLayerContainer"></div>
    <div id="extraCanvasContainer"></div>

    <script>
        let pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'http://mozilla.github.io/pdf.js/build/pdf.worker.js';
        const mainCanvas = document.getElementById('mainCanvas')
        const experimentCanvas = document.getElementById('experimentCanvas')
        const pdfInput = document.getElementById('pdfInput')
        const textLayerContainer = document.getElementById('textLayerContainer')
        const extraCanvasContainer = document.getElementById('extraCanvasContainer')
        function normalizeToEven(number) {
            return number % 2 == 0 ? number : number + 1
        }
        function reset() {
            textLayerContainer.innerHTML = ''
        }
        function withRender(fn) {
            return () => {
                console.log("function")
                fn()
                console.log("render")
                render()
            }
        }
        function removeAllByQuery(query) {
            const rm = (e) => e.parentElement.removeChild(e)
            if (query instanceof Element) {
                return rm(query)
            }
            document.querySelectorAll(query).forEach(rm)
        }
        pdfInput.addEventListener('change', render)
        function getSelectedPDFFile() {
            if (pdfInput.files[0]) {
                return new Promise((res, rej) => {
                    let reader = new FileReader()
                    reader.onload = async (e) => {
                        res(reader.result)
                    }
                    reader.readAsArrayBuffer(pdfInput.files[0])
                    reader.onerror = rej
                })
            }
            return Promise.resolve(null)
        }
        let pageNum = 1
        document.getElementById('prevButton').addEventListener('click', withRender(() => pageNum--))
        document.getElementById('nextButton').addEventListener('click', withRender(() => pageNum++))
        function testWrapperImplementation(image) {
            function must(a, b, reason) {
                const ja = JSON.stringify(a)
                const jb = JSON.stringify(b)
                if (ja !== jb) {
                    alert(reason)
                    console.warn(a)
                    console.warn(b)
                }
            }
            const wrapped = wrapCvImage(image)
            const uwSize = image.size()
            const wSize = wrapped.size()
            must(uwSize, wSize, "sizes diferentes")
            const rect = new cv.Rect(
                47,
                21,
                106,
                123
            )
            const uwRoi = image.roi(rect)
            const wRoi = wrapped.roi(rect)
            const uwRoiSize = uwRoi.size()
            const wRoiSize = wRoi.size()
            must(uwRoiSize, wRoiSize, "roi size")
            for (let i = 0; i < uwRoiSize.width; i++) {
                for (let j = 0; j < uwRoiSize.height; j++) {
                    const pxuw = uwRoi.ucharAt(i, j)
                    const pxw = wRoi.ucharAt(i, j)
                    must(pxuw, pxw, `1st stage: pixel ${i} ${j} different`)
                }
            }
            const rect2 = new cv.Rect(10, 10, 15, 19)
            const uwRoi2 = uwRoi.roi(rect2)
            const wRoi2 = wRoi.roi(rect2)
            const uwRoi2Size = uwRoi2.size()
            const wRoi2Size = wRoi2.size()
            must(uwRoi2Size, wRoi2Size, 'roi size 2')
            for (let i = 0; i < uwRoi2Size.width; i++) {
                for (let j = 0; j < uwRoi2Size.height; j++) {
                    const pxuw2 = uwRoi2.ucharAt(i, j)
                    const pxw2 = wRoi2.ucharAt(i, j)
                    must(pxuw2, pxw2, `2st stage: pixel ${i} ${j} different`)
                }
            }
            const wRoi2Unwrapped = wRoi2.unwrap()
            for (let i = 0; i < uwRoi2Size.width; i++) {
                for (let j = 0; j < uwRoi2Size.height; j++) {
                    const pxuw2 = uwRoi2.ucharAt(i, j)
                    const pxw2 = wRoi2Unwrapped.ucharAt(i, j)
                    must(pxuw2, pxw2, `reunwrapped: pixel ${i} ${j} different`)
                }
            }
        }
        class WrappedCvImage {
            constructor(image) {
                this._ref = image
                const {width, height} = image.size()
                this._width = width
                this._height = height
                this._ref_startx = 0
                this._ref_starty = 0
            }
            size() {
                return {
                    width: this._width,
                    height: this._height,
                }
            }
            unwrap() {
                const rect = new cv.Rect(
                    this._ref_startx, 
                    this._ref_starty, 
                    this._width, 
                    this._height
                )
                const ref = this._ref
                return ref.roi(rect)
            }
            ucharAt(x, y) {
                if (x < 0 || y < 0) {
                    throw new Error(`ucharAt: parameters below 0`)
                }
                if (x > this._width + 1) {
                    // return 0
                    // console.log(x, y, this._width, this._height, this.size())
                    // throw new Error(`Invalid x position ${x}, width: ${this._width}`)
                }
                if (y > this._height + 1) {
                    // return 0
                    // console.log(x, y, this._width, this._height, this.size())
                    // throw new Error(`Invalid y position ${y}, height: ${this._height}`)
                }
                return this._ref.ucharAt(
                    this._ref_startx + x,
                    this._ref_starty + y,
                )
            }
            roi(rect) {
                const {x, y, width, height} = rect
                if (x < 0 || y < 0 || width <= 0 || height <= 0) {
                    console.log(rect)
                    throw new Error(`roi: parameters < 0`)
                }
                if (x + width > this._width) {
                    throw new Error(`x + width >= image width: ${x + width} vs ${this._width}`)
                }
                if (y + height > this._height) {
                    throw new Error(`y + height >= image height: ${y + height} vs ${this._height}`)
                }
                let ret = new WrappedCvImage(this._ref)
                ret._ref_startx = this._ref_startx + x
                ret._ref_starty = this._ref_starty + y 
                ret._width = width
                ret._height = height
                console.log("roi", rect, this, ret)
                return ret
            }
        }
        function wrapCvImage(image) {
            if (image instanceof WrappedCvImage) {
                return image
            }
            return new WrappedCvImage(image)
        }
        function trimWhitespace(image, threshold = 0) {
            const {width, height} = image.size()
            let firstLine = 1
            let lastLine = height - 1
            let firstColumn = 1
            let lastColumn = width - 1
            for (let i = 0; i < height; i++) {
                let isWhiteLine = true
                for (let j = 0; j < width; j++) {
                    if (image.ucharAt(i, j) <= threshold) {
                        isWhiteLine = false
                        break
                    }
                }
                if (!isWhiteLine) {
                    firstLine = i === 0 ? i : i - 1
                    break
                }
            }
            for (let i = height - 1; i >= 0; i--) {
                let isWhiteLine = true
                for (let j = 0; j < width; j++) {
                    if (image.ucharAt(i, j) <= threshold) {
                        isWhiteLine = false
                        break
                    }
                }
                if (!isWhiteLine) {
                    lastLine = i === height - 1 ? i : i + 1
                    break
                }
            }
            for (let i = 0; i < width; i++) {
                let isWhiteLine = true
                for (let j = 0; j < height; j++) {
                    if (image.ucharAt(j, i) <= threshold) {
                        isWhiteLine = false
                        break
                    }
                }
                if (!isWhiteLine) {
                    firstColumn = i === 0 ? 0 : i - 1
                    break
                }
            }
            for (let i = width - 1; i >= 0; i--) {
                let isWhiteLine = true
                for (let j = 0; j < height; j++) {
                    if (image.ucharAt(j, i) <= threshold) {
                        isWhiteLine = false
                        break
                    }
                }
                if (!isWhiteLine) {
                    lastColumn = i === width - 1 ? i : i + 1
                    break
                }
            }
            const rect = new cv.Rect(
                firstColumn,
                firstLine,
                lastColumn - firstColumn,
                lastLine - firstLine,
            )
            // console.log(width, height, firstLine, firstColumn, lastLine, lastColumn, rect)
            return image.roi(rect)
        }
        function findBlockTree(pageImg, {
            whiteThreshold = 5, 
            vertical = true,
            blackThreshold = 0,
            minHeight = 8,
            minWidth = 50,
            maxVerticalProportionAllowed = 6,
            minHeightAllow = 3
        }) {
            let blocks = []
            const totalSize = pageImg.size()
            // console.log(totalSize)
            const imax = vertical ? totalSize.height : totalSize.width
            const jmax = vertical ? totalSize.width : totalSize.height
            // console.log(imax, jmax)
            function sliceImage(from, to) {
                // console.log(from, to)
                const xfrom = vertical ? 0 : from
                const yfrom = vertical ? from : 0
                const xsize = vertical ? jmax - 1 : to - from
                const ysize = vertical ? to - from : jmax - 1
                if (xfrom < 0 || yfrom < 0 || xsize <= 0 || ysize <= 0) {
                    return []
                }
                const rect = new cv.Rect(xfrom, yfrom, xsize, ysize)
                // console.log(pageImg.size())
                // console.log(rect)
                const ret = pageImg.roi(rect)
                const res = findBlockTree(ret, {
                    vertical: !vertical,
                    whiteThreshold,
                    blackThreshold,
                    minHeight,
                    minHeightAllow,
                    maxVerticalProportionAllowed,
                    minWidth
                }).map((e) => {
                    const {width, height} = e.size()
                    const proportion = height / width
                    const isProportionAllowed = proportion < maxVerticalProportionAllowed
                    const isMoreThanMinimumHeight = minHeightAllow < height
                    const isAllowedItem = isProportionAllowed && isMoreThanMinimumHeight
                    if (!isAllowedItem) {
                        return null
                    }
                    return e
                })
                if (res.length == 0) {
                    return [ret]
                }
                const smol = res.filter((e) => {
                    if (e == null) {
                        return false
                    }
                    const {width, height} = e.size()
                    return width < minWidth || height < minHeight
                })
                if (smol.length > 0) {
                    return [ret]
                }
                return res.filter((e) => e != null)
            }
            let blockBegin = 0;
            let blockEnd = 0;
            let consecutiveWhite = 0;
            for (let i = 0; i < imax; i++) {
                let isLineWhite = true
                for (let j = 0; j < jmax; j++) {
                    const pixel = vertical ? pageImg.ucharAt(i, j) : pageImg.ucharAt(j, i)
                    if (pixel === 0) {
                        isLineWhite = false
                    }
                }
                if (isLineWhite && (blockBegin === blockEnd)) {
                    blockBegin = i
                    blockEnd = i
                    continue
                }
                if (isLineWhite) {
                    if (consecutiveWhite > whiteThreshold) {
                        sliceImage(blockBegin, blockEnd).forEach(e => blocks.push(e))
                        blockBegin = i
                        blockEnd = i
                    } else {
                        consecutiveWhite++
                        continue
                    }
                } else {
                    blockEnd = i
                    if ((blockBegin - blockEnd) < blackThreshold) {
                        consecutiveWhite = 0
                    }
                }
            }
            // blocks.push(sliceImage(blockBegin, blockEnd))
            return blocks
        }
        async function render() {
            reset()
            const file = await getSelectedPDFFile()
            if (!file) {
                return
            }
            const pdf = await pdfjsLib.getDocument(file).promise
            document.getElementById('page_count').textContent = pdf.numPages;
            if (pageNum < 1) {
                pageNum = 1
            }
            if (pageNum > pdf.numPages) {
                pageNum = pdf.numPages
            }
            const page = await pdf.getPage(pageNum)
            const viewport = page.getViewport({scale: 1})
            mainCanvas.height = normalizeToEven(viewport.height)
            mainCanvas.width = normalizeToEven(viewport.width)
            experimentCanvas.height = normalizeToEven(viewport.height)
            experimentCanvas.width = normalizeToEven(viewport.width)
            const renderTask = await page.render({
                canvasContext: mainCanvas.getContext('2d'),
                viewport
            })
            await renderTask.promise
            textLayerContainer.style.left = `${mainCanvas.offsetLeft}px`
            textLayerContainer.style.top = `${mainCanvas.offsetTop}px`;
            textLayerContainer.style.height = `${mainCanvas.offsetHeight}px`;
            textLayerContainer.style.width = `${mainCanvas.offsetWidth}px`;
            let textContent = await page.getTextContent()
            console.log(textContent)
            textContent.items = textContent.items
                .filter((item) => {
                    const {transform} = item
                    const [,a,b,,,] = transform
                    return (a === 0) && (b === 0)
                })
            pdfjsLib.renderTextLayer({
                textContent,
                container: textLayerContainer,
                viewport: viewport,
                textDivs: []
            });
            const imageSrc = cv.imread(mainCanvas)
            let out = new cv.Mat()
            cv.cvtColor(imageSrc, out, cv.COLOR_RGBA2GRAY, 0)
            cv.adaptiveThreshold(out, out, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 3, 2)
            testWrapperImplementation(out)
            out = wrapCvImage(out)
            // out = trimWhitespace(out)
            console.log(out)
            cv.imshow(experimentCanvas, wrapCvImage(out).unwrap())
            console.log(out)
            console.log(findBlockTree(out, {
                vertical: true
            })
            // .map(trimWhitespace)
            .map((e) => {
            // console.log(findBlockTree(imageSrc, 5).map((e) => {
                const img = wrapCvImage(e).unwrap()
                const tmpCanvas = document.createElement('canvas')
                const {width, height} = img.size()
                tmpCanvas.width = width
                tmpCanvas.height = height
                const c = extraCanvasContainer.appendChild(tmpCanvas)
                cv.imshow(c, img)
                return e
            }))
            removeAllByQuery('#textLayerContainer > br')
            document.querySelectorAll('#textLayerContainer > span')
            .forEach((item) => {
                if (item.innerHTML === " ") {
                    removeAllByQuery(item)
                }
            })
            // Update page counters
            document.getElementById('page_num').textContent = pageNum;
        }
    </script>

</body>
