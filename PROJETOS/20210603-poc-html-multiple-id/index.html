<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      This <span class="a">is</span> a <span class="a">static</span> template,
      there is no bundler or bundling involved!
    </h1>
    <script>
      function change(value) {
        for (const e of document.getElementsByClassName("a")) {
          e.innerText = value;
        }
      }
    </script>
  </body>
</html>
